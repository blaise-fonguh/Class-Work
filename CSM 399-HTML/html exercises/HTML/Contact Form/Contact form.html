<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../Contact Form/style.css">
    <link href="https://fonts.google.com/specimen/Lato?query=lato"
    rel="stylesheet">
    <title>Document</title>
 </head>
    <body>
        <style>
            div{
                padding:5px; }
            input{
                padding:10px;
                border:none;
                background-color:#ffe7ff;               
            }
            h2{color:purple;
            }   
            textarea{
                background-color:#de69d8;
                border:none;
                border-radius:7px;
            }
        </style>
        <div id="main">
            <h2>Get in touch</h2>
            <form>
                    <div>
                        <input type="text" id="firstname" placeholder="First Name"/>
                        <input type="text" id="last Name" placeholder="Last Name"/>  
                    </div>
                    <div>
                        <input type="text" id="email" placeholder="Email"/>
                        <input type="text" id="phone" placeholder="Phone Number"/>  
                    </div>
                </div>
                <div>
                    <textarea
                        id="messageview"
                        name="messageview"
                        rows="4"
                        cols="50"
                        placeholder="Message">
                    </textarea>
                </div>
                <div>
                    <input type="submit" value="submit"
                    style="
                    background-color:purple;
                    padding:5px 35px 5px 35px;
                    color:white;
                    border-radius:7px;
                    border:none;
                    ">
                </div>
            </form>
        </div>
    </body>
</html>
